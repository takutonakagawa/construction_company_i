<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>

    <!-- 共通css -->
    <link rel="stylesheet" href="assets/css/common.css">
    <!-- 共通css / -->
    <!-- 固有css -->
    <link rel="stylesheet" href="assets/css/contact.css">
     <!-- 固有css/ -->
</head>
<body>
    <main>
        <section class="p-contact">
            <div class="p__contact--inner">
                <div class="c-title--secondary">
                    <div class="en--secondary">Contact form</div>
                    <div class="ja--secondary">お問い合わせ</div>
                </div>
                <div class="p-contact__form">
                    <div class="c-contact__form">
                        <p>
                            <label form="name">
                                    お名前
                                    <span class="c-required">※</span>
                                    <input class="c-forms" size="43">
                            </label>
                        </p>
                    </div>
                    <div class="c-contact__form">
                        <p>
                            <label form="furigana">
                                    ふりがな
                                    <span class="c-required">※</span>
                                    <input class="c-forms" size="43">
                            </label>
                        </p>
                    </div>
                    <div class="c-contact__form">
                        <p>
                            <label form="tel">
                                    電話番号
                                    <span class="c-required">※</span>
                                    <input class="c-forms" size="100">
                            </label>
                        </p>
                    </div>
                    <div class="c-contact__form">
                        <p>
                            <label form="e-mail">
                                    アドレス
                                    <span class="c-required">※</span>
                                    <input class="c-forms" size="100">
                            </label>
                        </p>
                    </div>
                    <div class="c-contact__form">
                        <p>
                            <label form="address">
                                    住所
                                    <input class="c-forms" size="100">
                            </label>
                        </p>
                    </div>
                    <div class="c-contact__form">
                        <p>
                            <label form="category">
                                    種別
                                    <span class="c-required">※</span>
                                    <div class="p-contact__category">
                                        <input type="radio" value="採用について">
                                        <label>採用について</label>
                                        <input type="radio" value="お仕事のご依頼">
                                        <label>お仕事のご依頼</label>
                                        <input type="radio" value="ご質問">
                                        <label>ご質問</label>
                                        <input type="radio" value="その他">
                                        <label>その他</label>
                                    </div>
                            </label>
                        </p>
                    </div>
                    <div class="c-contact__form">
                        <p>
                            <label form="content">
                                    内容
                                    <span class="c-required">※</span>
                                    <textarea class="p-contact__content"></textarea>
                            </label>
                        </p>
                    </div>
                </div>
                <div class="p-contact__privacy">
                    <p>プライバシーポリシーが入ります。</p>
                </div>
                <div class="p-contact_btn">
                    <a href="" class="c-btn">送信する<span class="c-arrow"></span></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
